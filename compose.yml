services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      APP_ENVIRONMENT: production
    ports:
      - "8000:8000"
    restart: unless-stopped

  db:
    image: postgres:16
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: zero2prod
    shm_size: 128mb
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
