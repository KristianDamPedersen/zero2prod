# Use postgres/example user/password credentials

services:
  db:
    image: postgres:16
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: zero2prod
    shm_size: 128mb
    volumes:
      - postgres:/var/lib/postgresql/data

volumes:
  postgres:
